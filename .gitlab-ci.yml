image: fedora:30

variables:
  DOCKER_DRIVER: overlay2

cache: &global_cache
  key:
    files:
      - ./modules/*
      - ./patches/*
    prefix: all_modules_and_patches
  paths:
    - ./packages
    - ./crossgcc
    - ./build
    - ./install
    
stages:
  - musl-cross-make
  - boards

heads_reproducible_buildstack:
  cache:
    # inherit all global cache settings
    <<: *global_cache
  stage: musl-cross-make
  script:
    - echo "Deleting past cache..."
    - echo "Installing prerequisites..."
    - dnf install -y @development-tools gcc-c++ gcc-gnat zlib-devel perl-Digest-MD5 perl-Digest-SHA uuid-devel pcsc-tools ncurses-devel lbzip2 libuuid-devel lzma elfutils-libelf-devel bc bzip2 bison flex git gnupg iasl m4 nasm patch python wget libusb-devel cmake automake pv bsdiff autoconf libtool cpio texinfo findutils
    - find ~/  -name "cache.zip"
    - git fetch origin
    - git reset --hard origin/$CI_COMMIT_REF_NAME
    - echo "Building musl-cross..."
    - make BOARD=qemu-coreboot || (find ./build/ -name "*.log" -type f -mmin -1|while read log; do echo ""; echo '==>' "$log" '<=='; echo ""; cat $log;done; exit 1)
    - echo "Calculate used space for cache"
    - du -shc packages crossgcc build install
  

heads:
  cache:
    # inherit all global cache settings
    <<: *global_cache
  stage: boards
  script:
    - echo "Installing prerequisites..."
    - dnf install -y @development-tools gcc-c++ gcc-gnat zlib-devel perl-Digest-MD5 perl-Digest-SHA uuid-devel pcsc-tools ncurses-devel lbzip2 libuuid-devel lzma elfutils-libelf-devel bc bzip2 bison flex git gnupg iasl m4 nasm patch python wget libusb-devel cmake automake pv bsdiff autoconf libtool cpio texinfo findutils
    - find ~/  -name "cache.zip"
    - git fetch origin
    - git reset --hard origin/$CI_COMMIT_REF_NAME
    - echo "Removing old qemu-coreboot artifacts..."
    - rm -rf ./build/qemu-coreboot/*
    - rm -rf ./build/log/*
    - echo "Building BOARD=qemu-coreboot board..."
    - make BOARD=qemu-coreboot || (find ./build/ -name "*.log" -type f -mmin -1|while read log; do echo ""; echo '==>' "$log" '<=='; echo ""; cat $log;done; exit 1)
    - echo "qemu-coreboot hashes:"
    - cat ./build/qemu-coreboot/hashes.txt
    - echo "Archiving qemu-coreboot logs..."
    - tar zcvf ./build/qemu-coreboot/logs.tar.gz ./build/log/*

    - echo "Removing old x230 artificats..."
    - rm -rf ./build/x230/*
    - rm -rf ./build/log/*
    - echo "Building BOARD=x230 board..."
    - make BOARD=x230 || (find ./build/ -name "*.log" -type f -mmin -1|while read log; do echo ""; echo '==>' "$log" '<=='; echo ""; cat $log;done; exit 1)
    - echo "x230 hashes:"
    - cat ./build/x230/hashes.txt
    - echo "Archiving x230 logs..."
    - tar zcvf ./build/x230/logs.tar.gz ./build/log/*
    - echo "Calculate used space for cache"
    - du -shc packages crossgcc build install

  artifacts:
    paths:
      - ./build/x230
      - ./build/qemu-coreboot
