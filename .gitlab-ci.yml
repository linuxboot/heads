image: insurgotech/fedora-29_heads-ci

stages:
  - build

build:
  stage: build
  cache:
    paths:
      - ./
    key: "$CI_COMMIT_REF_SLUG"
  cache:
    untracked: true
    paths:
      - ./.git
  script:
    - make BOARD=x230-flash
    - make BOARD=x230
  artifacts:
    paths:
      - ./build/x230-flash/x230-flash.rom
      - ./build/x230-flash/hashes.txt
      - ./build/x230/coreboot.rom
      - ./build/x230/hashes.txt
