version: 2
jobs:
  build:
    docker:
      - image: osresearch/musl-cross:38e52db
    steps:
      - checkout

      - run:
          name: Bootstrap make
          command: |
            make -j4 bootstrap

      - run:
          name: qemu-linuxboot-edk2
          command: |
            ./build/make-4.2.1/make \
                CROSS=/cross/bin/x86_64-linux-musl- \
                BOARD=qemu-linuxboot \
                `/bin/pwd`/build/linuxboot-git/build/qemu/.configured \
                # Run first to avoid too many processes

      - run:
          name: qemu-linuxboot
          command: |
            ./build/make-4.2.1/make \
                CROSS=/cross/bin/x86_64-linux-musl- \
                -j4 \
                BOARD=qemu-linuxboot \

      - store-artifacts:
          path: build/qemu-linuxboot/linuxboot.rom
      - store-artifacts:
          path: build/qemu-linuxboot/hashes.txt


      - run:
          name: qemu-coreboot
          command: |
            ./build/make-4.2.1/make \
                CROSS=/cross/bin/x86_64-linux-musl- \
                -j4 \
                BOARD=qemu-coreboot \

      - store-artifacts:
          path: build/qemu-coreboot/coreboot.rom
      - store-artifacts:
          path: build/qemu-coreboot/hashes.txt

      - run:
          name: x230
          command: |
            ./build/make-4.2.1/make \
                CROSS=/cross/bin/x86_64-linux-musl- \
                -j4 \
                BOARD=x230 \

      - store-artifacts:
          path: build/x230/coreboot.rom
      - store-artifacts:
          path: build/x230/hashes.txt


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
